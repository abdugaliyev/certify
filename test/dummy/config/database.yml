sqlite: &sqlite
  adapter: sqlite3
  database: db/<%= Rails.env %>.sqlite3

mysql: &mysql
  adapter: mysql2
  username: root
  password:
  database: myapp_<%= Rails.env %>

postgresql: &postgresql
  adapter: postgresql
  username: postgres
  password:
  database: myapp_<%= Rails.env %>
  min_messages: ERROR

defaults: &defaults
  adapter: sqlite3
  database: db/<%= Rails.env %>.sqlite3

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
